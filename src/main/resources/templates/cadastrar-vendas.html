<!doctype html>
<html lang="pt-br">

<head>
  <title>SellCar - Cadastro Vendas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="/img/sellcar-banner.png" alt="logo" id="logo">
        </div>
      </div>
      <div class="row" id="tituloSellCar">
        <div class="col">
          <div>
            <h1 class=" text-center font-weight-bold p-1">CADASTRO DE VENDA</h1>
          </div>
        </div>
        <div class="col-1 text-center btn-group mt-3">
          <div onclick="fonte('a')"><img src="/img/increase.png" height="30px" width="30px" class="mr-2"></div>
          <div onclick="fonte('d')"><img src="/img/decrease.png" height="30px" width="30px"></div>
        </div>
      </div>
    </div>
  </header>
 
  <div class="container" id="bgWhite">

    <form action="/cadastrar-vendas" method="POST" class="was-validated">

      <div class="form-group text-left m-3">
          <div class="row">
              <div class="col-5"><b><label for="nomecliente">Nome Cliente</label></b></div>
              <div class="col-5"><b><label for="nomeveiculo">Nome Veículo</label></b></div>
              <div class="col-2"><b><label for="datacompra">Data Compra</label></b></div>
          </div>
  
          <div class="row mb-3">
              <div class="col-5"><input class="form-control" type="text" name="nomecliente" id="nomecliente"
                      th:value="${vendas.nomecliente}" title="Nome Completo do comprador!" placeholder="José da Silva">
              </div>
              <div class="col-5"><input class="form-control" type="text" name="nomeveiculo" id="nomeveiculo"
                      th:value="${vendas.nomeveiculo}" title="Veículo que será comprado!" placeholder="Ford EcoSport">
              </div>
              <div class="col-2"><input class="form-control" type="text" name="datacompra" id="datacompra" maxlength="10"
                th:value="${vendas.datacompra}" onkeypress="mascaraData( this, event )" title="Data da Compra"
                placeholder="01/01/2000" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"></div>
          </div>
  
          <div class="row">
              <div class="col-3"><b><label for="vendedor">Vendedor</label></b></div>
              <div class="col-3"><b><label for="valororiginal">Valor Original</label></b></div>
              <div class="col-3"><b><label for="valorfinal">Valor Final</label></b></div>
              <div class="col-3"><b><label for="formaspagamento">Forma de Pagamento</label></b></div>
          </div>
  
          <div class="row mb-3">
              <div class="col-3">
                <input class="form-control" type="text" name="vendedor" id="vendedor" th:value="${vendas.vendedor}"
                  title="Funcionário que efetuou a venda!" placeholder="michel.felippe">
              </div>
              <div class="input-group col-3">
                <span class="input-group-text" id="real">R$</span>
                <input class="form-control" type="text" name="valororiginal" id="valororiginal" aria-describedby="real"
                      th:value="${vendas.valororiginal}" title="Valor que está sendo pedido no veículo!"
                      onKeyPress="return(moeda(this,'.',',',event))" maxlength="10" placeholder="35900,00"></div>
              <div class="input-group col-3">
                <span class="input-group-text" id="real">R$</span>
                <input class="form-control" type="text" name="valorfinal" id="valorfinal"
                      th:value="${vendas.valorfinal}" title="Valor que o veículo foi vendido!"
                      onKeyPress="return(moeda(this,'.',',',event))" maxlength="10" placeholder="33900,00"></div>
              <div class="col-3">
                  <select class="form-control" title="Forma de Pagamento do Veículo" name="formaspagamento"
                      id="formaspagamento" th:value="${vendas.formaspagamento}">
                      <option value="selecionar" selected disabled>SELECIONE UMA OPÇÃO</option>
                      <option value="avista">A Vista</option>
                      <option value="financiamento">Financiamento</option>
                      <option value="troca">Troca</option>
                  </select>
              </div>
          </div>
      </div>
  
      <input type="hidden" name="id" th:value="${vendas.id}">
  
      <div class="row text-center">
          <div class="col-4"></div>
          <div class="col-4"><input class="btn btn-dark m-1" title="Botão para salvar os dados inseridos!" type="submit"
                  value="SALVAR" id="cadastrar" onclick="return confirmar()"></div>
          <div class="col-4 text-right"><a href="/index-vendas"><img src="/img/back.png" alt="voltar" id="voltar"></a></div>
      </div>
  </form>

            <!-- <button type="button" id="botao" onclick="fonte('a')">Aumentar!</button>
            <button type="button" id="botao" onclick="fonte('d')">Diminuir!</button> -->

  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <footer id="footerindex" class="text-center font-weight-bold">Hackerman's - Todos os Direitos Reservados - All
          Rights
          Reserved &copy</footer>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="/js/interacoes.js"></script>
  <script src="/js/moeda.js"></script>
  <script src="/js/mascara-data.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
