<!doctype html>
<html lang="pt-br">
  <head>
    <title>SellCar - Vendas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body class="text-center">
    <div id="bgWhite">
      <img src="/img/sellcar-banner.png" alt="logo" id="logo">
        <div id="tituloSellCar">
           <h1 class="font-weight-bold p-1">CADASTRO DE VENDAS</h1>
         </div>

        <div th:if="${listaVendas.size() > 0}">
            <div class="row m-1" th:each="vendas : ${listaVendas}">
                <div class="col-6">
                    <a class="text-dark" th:href="@{/mostrar-vendas/{id}(id=${vendas.id})}"
                        th:text="${vendas.nomecliente}"></a>
                </div>

                <div class="col-3">
                    <a th:href="@{/editar-vendas/{id}(id=${vendas.id})}"><img width="20px" height="20px" src="/img/lapis.png" alt="alterar"></a>
                </div>

                <div class="col-3">
                    <a th:href="@{/deletar-vendas/{id}(id=${vendas.id})}"><img width="20px" height="20px" src="/img/lixeira.png" alt="excluir"></a>
                </div>
            </div>
        </div>

        <div class="row m-3">
          <div class="col-md-12"><a class="btn btn-dark" href="/cadastrar-vendas">CADASTRAR NOVA VENDA</a></div>
      </div>
        <div class="row m-3">
          <div class="col-md-12"><a class="btn btn-dark" href="/">MENU PRINCIPAL</a></div>
      </div>
    </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
