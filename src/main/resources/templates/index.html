<!doctype html>
<html lang="pt-br">
  <head>
    <title>SellCar - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
  </head>
  <body>
    <header>
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="/img/sellcar-banner.png" alt="logo" id="logo">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="tituloSellCar">
                <h1 class=" text-center font-weight-bold p-1">LOGIN</h1>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="container" id="bgWhite">
        <div class="row mt-5">
            <div class="offset-3 col-6"><b><label for="login">Login</label></b></div>
        </div>

        <div class="row mb-3">
            <div class="offset-3 col-6"><input class="form-control" type="text" name="login" id="login"
                    title="Login do Funcionário" placeholder="nome.sobrenome" required></div>
        </div>

        <div class="row">
            <div class="offset-3 col-6"><b><label for="senha">Senha</label></b></div>
        </div>

        <div class="row mb-3">
            <div class="offset-3 col-6">
              <input class="form-control" type="password" name="senha" id="senha"
                title="Senha do Funcionário" minlength="8" maxlength="14" placeholder="********" required>
                <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" height="30px" width="30px" id="olho" class="olho">
            </div>
        </div>

        <div class="row">
            <div class="offset-3 col-6 text-center">
                <a class="btn btn-dark mt-2 pequeno" onclick="return entrar()" title="Entrar no Sistema" href="/menu-principal">ENTRAR</a>
            </div>
        </div>
    </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <footer id="footerindex" class="text-center font-weight-bold">Hackerman's - Todos os Direitos Reservados - All
              Rights
              Reserved &copy</footer>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="/js/interacoes.js"></script>
    <script src="/js/senha.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
