<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cliente Cadastrado</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
  
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="/img/sellcar-banner.png" alt="logo" id="logo">
          </div>
        </div>
        <div class="row" id="tituloSellCar">
          <div class="col-11">
            <div>
              <h1 class=" text-center font-weight-bold p-1">CLIENTE CADASTRADO</h1>
            </div>
          </div>
          <div class="col-1 text-center btn-group mt-3">
            <div onclick="fonte('a')"><img src="/img/increase.png" height="30px" width="30px" class="mr-2"></div>
            <div onclick="fonte('d')"><img src="/img/decrease.png" height="30px" width="30px"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" id="bgWhite">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.nome}">Nome:</h4>
            <hr>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.cpf}">CPF:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.datanascimentocli}">Data Nascimento:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.rg}">RG:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.cep}">CEP:</h4>
            <hr>
            <h4 th:text="${cliente.rua}">Rua:</h4>
            <hr>
            <h4 th:text="${cliente.bairro}">Bairro:</h4>
            <hr>
            <h4 th:text="${cliente.cidade}">Cidade:</h4>
            <hr>
            <h4 th:text="${cliente.numres}">NÃºmero:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.uf}">UF:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.complemento}">Complemento:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.telefone}">Telefone:</h4>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4 th:text="${cliente.emailcli}">E-Mail:</h4>
            <hr>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a class="btn btn-dark m-1" href="/index-cliente">VOLTAR</a>
      </div>

        <!-- <button type="button" id="botao" onclick="fonte('a')">Aumentar!</button>
        <button type="button" id="botao" onclick="fonte('d')">Diminuir!</button> -->

    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <footer id="footerindex" class="text-center font-weight-bold">Hackerman's - Todos os Direitos Reservados - All
            Rights
            Reserved &copy</footer>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="/js/interacoes.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
