<!doctype html>
<html lang="pt-br">

<head>
  <title>Funcionário Cadastrado</title>
  <!-- disabled meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estilo.css">

</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="/img/sellcar-banner.png" alt="logo" id="logo">
        </div>
      </div>
      <div class="row" id="tituloSellCar">
        <div class="col-11">
          <div>
            <h1 class=" text-center font-weight-bold p-1">FUNCIONÁRIO CADASTRADO</h1>
          </div>
        </div>
        <div class="col-1 text-center btn-group mt-3">
          <div onclick="fonte('a')"><img src="/img/increase.png" height="30px" width="30px" class="mr-2"></div>
          <div onclick="fonte('d')"><img src="/img/decrease.png" height="30px" width="30px"></div>
        </div>
      </div>
    </div>
  </header>

  <div class="container text-center" id="bgWhite">
    <div class="container">
      <div class="form-group text-left m-3">

        <div class="row">
          <div class="col-12 col-md-5 mb-3">
            <b><label for="nome">Nome Completo</label></b>
            <input class="form-control" type="text" name="nome" id="nome" th:value="${funcionario.nome}"
              title="Nome Completo do Funcionário" placeholder="José da Silva"
              onkeydown="return/[a-z, ]/i.test(event.key)" disabled>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <b><label for="cpf">CPF</label></b>
            <input class="form-control" type="text" name="cpf" id="cpf" th:value="${funcionario.cpf}"
              title="CPF do Funcionário (somente números)" placeholder="000.000.000-00" maxlength="14" disabled>
          </div>

          <div class="col-12 col-md-2 mb-3">
            <b><label for="datanascimento">Data Nascimento</label></b>
            <input class="form-control" type="text" name="datanascimentofunc" id="datanascimentofunc"
              th:value="${funcionario.datanascimentofunc}" title="Data de Nascimento do Funcionário (somente números)"
              pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" maxlength="10" onkeypress="mascaraData( this, event )"
              placeholder="01/01/2000" disabled>
          </div>

          <div class="col-12 col-md-2 mb-3">
            <b><label for="rg">RG</label></b>
            <input class="form-control" type="text" name="rg" id="rg"
              title="RG do Funcionário (somente números)" maxlength="9" th:value="${funcionario.rg}"
              placeholder="0.000.000" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-2 mb-3">
            <b><label for="cep">CEP</label></b>
            <input class="form-control" type="text" name="cep" id="cep" onblur="pesquisacep(this.value);"
              th:value="${funcionario.cep}" title="CEP do Funcionário (somente números)" placeholder="00.000-000"
              maxlength="10" disabled>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <b><label for="rua">Rua</label></b>
            <input class="form-control" type="text" name="rua" id="rua" th:value="${funcionario.rua}"
              title="Rua do Funcionário" placeholder="Rua X" disabled>
          </div>
          <div class="col-12 col-md-2 mb-3">
            <b><label for="bairro">Bairro</label></b>
            <input class="form-control" type="text" name="bairro" id="bairro"
              th:value="${funcionario.bairro}" title="Bairro do Funcionário" placeholder="Kobrasol" disabled>
          </div>
          <div class="col-12 col-md-2 mb-3">
            <b><label for="cidade">Cidade</label></b>
            <input class="form-control" type="text" name="cidade" id="cidade"
              th:value="${funcionario.cidade}" title="Cidade do Funcionário" placeholder="São José" disabled>
          </div>
          <div class="col-12 col-md-2 mb-3">
            <b><label for="numres">Número</label></b>
            <input class="form-control" type="text" name="numres" id="numres"
              th:value="${funcionario.numres}" title="Número da Residencia do Funcionário" placeholder="100"
              maxlength="4" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-3 mb-3">
            <b><label for="uf">UF</label></b>
            <input class="form-control" type="text" name="uf" id="uf" th:value="${funcionario.uf}" title="União Federativa"
              disabled>
           
          </div>
          <div class="col-12 col-md-6 mb-3">
            <b><label for="complemento">Complemento</label></b>
            <input class="form-control" type="text" name="complemento" id="complemento"
              th:value="${funcionario.complemento}" title="Complemento do Endereço" placeholder="Ao lado do Mercado ABC"
              disabled>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <b><label for="telefone">Telefone</label></b>
            <input class="form-control" type="text" name="telefone" id="telefone"
              th:value="${funcionario.telefone}" title="Telefone do Funcionário (somente números)"
              placeholder="(48)99999-9999" maxlength="14" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-4 mb-3">
            <b><label for="email">E-Mail</b>
            <input class="form-control" type="text" name="emailfunc" id="emailfunc"
              th:value="${funcionario.emailfunc}" title="E-Mail do Funcionário" placeholder="email@email.com" disabled>
          </div>

          <div class="col-12 col-md-4 mb-3">
            <b><label for="login">Login</label></b>
            <input class="form-control" type="text" name="cadlogin" id="cadlogin"
              th:value="${funcionario.cadlogin}" title="Nome que será digitado no login!" placeholder="alberto.silva"
              disabled>
          </div>

          <div class="col-12 col-md-4 mb-3">
            <b><label for="senha">Senha</label></b>
            <input class="form-control" type="password" name="cadsenha" id="cadsenha"
              th:value="${funcionario.cadsenha}" title="Senha para entrar no sistema!" placeholder="mínimo 8 dígitos"
              minlength="8" maxlength="14" disabled>
          </div>
        </div>
      </div>
    </div>



    <!-- <div class="container text-center">
      <h4 th:text="${funcionario.nome}">Nome:</h4>
      <h4 th:text="${funcionario.cpf}">CPF:</h4>
      <h4 th:text="${funcionario.datanascimentofunc}">Data Nascimento:</h4>
      <h4 th:text="${funcionario.rg}">RG</h4>
      <h4 th:text="${funcionario.cep}">CEP:</h4>
      <h4 th:text="${funcionario.rua}">Rua:</h4>
      <h4 th:text="${funcionario.bairro}">Bairro:</h4>
      <h4 th:text="${funcionario.cidade}">Cidade:</h4>
      <h4 th:text="${funcionario.numres}">Número</h4>
      <h4 th:text="${funcionario.uf}">UF:</h4>
      <h4 th:text="${funcionario.complemento}">Complemento:</h4>
      <h4 th:text="${funcionario.telefone}">Telefone:</h4>
      <h4 th:text="${funcionario.emailfunc}">E-Mail:</h4>
      <h4 th:text="${funcionario.cadlogin}">Login:</h4>
      <h4 th:text="${funcionario.cadsenha}">Senha:</h4>

     
    </div>

          <a class="btn btn-dark m-1" href="/index-funcionario">VOLTAR</a>
        </div>

  </div>

      <div class="col">
        <footer id="footerindex" class="text-center font-weight-bold">Hackerman's - Todos os Direitos Reservados - All
          Rights

      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
