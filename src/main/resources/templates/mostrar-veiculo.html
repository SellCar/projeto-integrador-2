<!doctype html>
<html lang="pt-br">

<head>
  <title>Último Veículo Cadastrado</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/estilo.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center">
  <div class="container" id="bgWhite">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <img src="/img/sellcar-banner.png" alt="logo" id="logo">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="tituloSellCar">
              <h1 class=" text-center font-weight-bold p-1">ULTIMO VEÍCULOO CADASTRADO</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <h2 th:text="${veiculo.fabricante}">Fabricante:</h2>
    <h2 th:text="${veiculo.nomeveiculo}">Nome do Veículo:</h2>
    <h2 th:text="${veiculo.anofabricacao}">Ano Fabricação:</h2>
    <h2 th:text="${veiculo.anomodelo}">Ano Modelo:</h2>
    <h2 th:text="${veiculo.placa}">Placa:</h2>
    <h2 th:text="${veiculo.renavan}">Renavan:</h2>
    <h2 th:text="${veiculo.chassi}">Chassi:</h2>
    <h2 th:text="${veiculo.opcionais}">Opcionais:</h2>

    <div><a class="btn btn-dark m-1" href="/index-veiculo">VOLTAR</a></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <footer id="footerindex" class="text-center font-weight-bold">Hackerman's - Todos os Direitos Reservados - All
          Rights
          Reserved &copy</footer>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
